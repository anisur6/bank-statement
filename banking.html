<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Banking Statement</title>
</head>

<body>

    <header class="mt-16">
        <h1 class="text-center text-5xl font-bold text-indigo-500"><span class="text-pink-500">YAHOO !!!</span> Let's
            get some MONEY :-)</h1>

    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance & transaction -->

        <section class="mt-8">
            <div class="grid  grid-cols-3 gap-4">
                <div class="bg-yellow-500 p-8 rounded ">
                    <h3 class="text-3xl  font-bold mb-4 text-white">Deposit</h3>
                    <h2 class="text-6xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-500 p-8 rounded ">
                    <h3 class="text-3xl font-bold mb-4 text-white">Withdrawt</h3>
                    <h2 class="text-6xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-500 p-8 rounded ">
                    <h3 class="text-3xl font-bold mb-4 text-white">Balance</h3>
                    <h2 class="text-6xl">$ <span id="balance-total">555</span></h2>
                </div>

            </div>
        </section>

        <!-- deposit & withdraw -->

        <section class="mt-6">

            <div class="grid  grid-cols-2 gap-4">

                <div class="bg-red-500 rounded p-4">
                    <h3 class="text-3xl font-bold mb-4 text-white">Please Deposit</h3>
                    <div>
                        <input id="deposit-amount" class="border-2 border-gray-400 rounded block w-3/4 m-4  p-2"
                            placeholder="$ amount you want to deposit" type="text" name="">

                        <button id="deposit-button"
                            class="bg-black px-4 font-medium text-white m-4 p-2 rounded">Deposit</button>
                    </div>
                </div>

                <div class="bg-pink-500 rounded p-4">
                    <h3 class="text-3xl font-bold mb-4 text-white">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="border-2 border-gray-400 rounded block w-3/4 m-4  p-2"
                            placeholder="$ amount you want to Withdraw" type="text" name="">

                        <button id="withdraw-button"
                            class="bg-black px-4 font-medium text-white m-4 p-2 rounded">Withdraw</button>
                    </div>
                </div>

            </div>

        </section>
    </main>




    <script src="banking.js"></script>
</body>

</html>
