<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Form</title>
</head>

<body>

    <h1 class="text-5xl text-center  mt-10">Please<span class="text-purple-600 font-semibold"> Login</span></h1>

    <main>
        <section class="bg-green-300 w-3/4 mx-auto mt-10 ">

            <h3 class="text-3xl font-bold mb-4 p-8">Please Login</h3>

            <div>
                <input class="border-2 border-gray-400 rounded block w-3/4 m-4  p-2" placeholder="enter your email"
                    type="text" name="" id="basic">

                <input class="border-2 border-gray-400 rounded block w-3/4 m-4  p-2" type="password" name=""
                    placeholder="password" id="secret">

                <button id="login-submit"
                    class="bg-yellow-600 px-4 font-medium text-white m-4 p-2 rounded">Submit</button>
            </div>

            <div class="m-4 p-2">

                <h4 class="text-xl font-bold ">Type <span class="text-green-700">" email = munna@gmail.com & password =
                        munna "</span> to get access</h4>
            </div>
        </section>


    </main>



    <script src="login.js"></script>
</body>

</html>
